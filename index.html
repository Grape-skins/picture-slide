<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glide.js 插队式图片循环滑动</title>
  
  <!-- Glide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.theme.min.css">
  <link rel="stylesheet" href="./css/glide.css" />
</head>
<body>

<div class="carousel-container">
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <img src="./images/1.jpg" alt="图片1">
        </li>
        <li class="glide__slide">
          <img src="./images/2.jpg" alt="图片2">
        </li>
        <li class="glide__slide">
          <img src="./images/3.jpg" alt="图片3">
        </li>
        <li class="glide__slide">
          <img src="./images/4.jpg" alt="图片4">
        </li>
        <li class="glide__slide">
          <img src="./images/5.jpg" alt="图片5">
        </li>
      </ul>
    </div>
    
    <!-- 导航按钮 -->
    <!-- <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
        ‹
      </button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
        ›
      </button>
    </div> -->
    
    <!-- 分页器 -->
    <div class="glide__bullets" data-glide-el="controls[nav]">
      <button class="glide__bullet" data-glide-dir="=0"></button>
      <button class="glide__bullet" data-glide-dir="=1"></button>
      <button class="glide__bullet" data-glide-dir="=2"></button>
      <button class="glide__bullet" data-glide-dir="=3"></button>
      <button class="glide__bullet" data-glide-dir="=4"></button>
    </div>
  </div>
</div>

<!-- Glide JS -->
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>

<script src="./js/glde.js"></script>

</body>
</html>
