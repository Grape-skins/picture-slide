<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>插队式图片循环滑动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      padding: 20px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: gainsboro;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .carousel-container {
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
      user-select: none;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 20px;
      gap: 20px;
    }

    .carousel-item {
      width: 30%;
      flex-shrink: 0;
      position: relative;
      transform: scale(0.95);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: brightness(0.7) saturate(0.8);
    }

    .carousel-item:hover {
      transform: scale(1.02);
      filter: brightness(1) saturate(1.1);
      z-index: 10;
    }

    .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      pointer-events: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .carousel-item:hover img {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .dot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* background: linear-gradient(145deg, #667eea, #764ba2); */
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .dot:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .dot.active {
      transform: scale(1.3);
    }

    .dot.active::before {
      transform: scale(1);
    }

    /* 添加滑动指示器 */
    .swipe-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      opacity: 0;
      pointer-events: none;
    }

    .swipe-indicator:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) scale(1.1);
    }

    .swipe-indicator.left {
      left: 20px;
    }

    .swipe-indicator.right {
      right: 20px;
    }

    .carousel-container:hover .swipe-indicator {
      opacity: 1;
      pointer-events: all;
    }

    .swipe-indicator::before {
      content: '';
      width: 0;
      height: 0;
      border: 8px solid transparent;
    }

    .swipe-indicator.left::before {
      border-right-color: rgba(255, 255, 255, 0.8);
      margin-left: -4px;
    }

    .swipe-indicator.right::before {
      border-left-color: rgba(255, 255, 255, 0.8);
      margin-right: -4px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .carousel-item {
        width: 60%;
      }
      
      .carousel-item img {
        height: 200px;
      }
      
      .swipe-indicator {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .carousel-item {
        width: 80%;
      }
      
      .carousel-item img {
        height: 180px;
      }
    }

    /* 添加加载动画 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel-container {
      animation: fadeInUp 0.8s ease-out;
    }

    /* 添加滑动反馈 */
    .carousel-track.sliding {
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* 添加脉冲动画给活跃的圆点 */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1.3);
      }
      50% {
        transform: scale(1.5);
      }
    }

    .dot.active {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

<div class="carousel-container" id="carouselContainer">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-item"><img src="./images/1.jpg" /></div>
    <div class="carousel-item"><img src="./images/2.jpg" /></div>
    <div class="carousel-item"><img src="./images/3.jpg" /></div>
    <div class="carousel-item"><img src="./images/4.jpg" /></div>
    <div class="carousel-item"><img src="./images/5.jpg" /></div>
  </div>
  
  <!-- 滑动指示器 -->
  <div class="swipe-indicator left" id="leftIndicator"></div>
  <div class="swipe-indicator right" id="rightIndicator"></div>
</div>

<div class="carousel-dots" id="carouselDots">
  <div class="dot active" data-index="0"></div>
  <div class="dot" data-index="1"></div>
  <div class="dot" data-index="2"></div>
  <div class="dot" data-index="3"></div>
  <div class="dot" data-index="4"></div>
</div>

<script>
  const container = document.getElementById("carouselContainer");
  const track = document.getElementById("carouselTrack");
  const dots = document.querySelectorAll(".dot");
  const leftIndicator = document.getElementById("leftIndicator");
  const rightIndicator = document.getElementById("rightIndicator");
  
  let startX = 0;
  let threshold = 50;
  let isDragging = false;
  let currentIndex = 0;
  let isAnimating = false;

  function updateDots() {
    dots.forEach((dot, index) => {
      if (index === currentIndex) {
        dot.classList.add("active");
      } else {
        dot.classList.remove("active");
      }
    });
  }

  function reorder(direction) {
    if (isAnimating) return;
    
    isAnimating = true;
    track.classList.add("sliding");
    
    if (direction === "left") {
      const last = track.lastElementChild;
      track.insertBefore(last, track.firstElementChild);
      currentIndex = currentIndex > 0 ? currentIndex - 1 : dots.length - 1;
    } else if (direction === "right") {
      const first = track.firstElementChild;
      track.appendChild(first);
      currentIndex = (currentIndex + 1) % dots.length;
    }
    
    updateDots();
    
    setTimeout(() => {
      track.classList.remove("sliding");
      isAnimating = false;
    }, 800);
  }

  // 点击圆点切换图片
  dots.forEach((dot, index) => {
    dot.addEventListener("click", () => {
      if (isAnimating) return;
      
      const targetIndex = parseInt(dot.dataset.index);
      const diff = targetIndex - currentIndex;
      
      if (diff > 0) {
        for (let i = 0; i < diff; i++) {
          const first = track.firstElementChild;
          track.appendChild(first);
        }
      } else if (diff < 0) {
        for (let i = 0; i < Math.abs(diff); i++) {
          const last = track.lastElementChild;
          track.insertBefore(last, track.firstElementChild);
        }
      }
      
      currentIndex = targetIndex;
      updateDots();
    });
  });

  // 滑动指示器点击事件
  leftIndicator.addEventListener("click", () => reorder("left"));
  rightIndicator.addEventListener("click", () => reorder("right"));

  // 鼠标事件
  container.addEventListener("mousedown", (e) => {
    if (isAnimating) return;
    isDragging = true;
    startX = e.pageX;
    container.style.cursor = "grabbing";
  });

  container.addEventListener("mouseup", (e) => {
    if (!isDragging) return;
    const endX = e.pageX;
    const delta = endX - startX;
    
    if (delta > threshold) {
      reorder("left");
    } else if (delta < -threshold) {
      reorder("right");
    }
    
    isDragging = false;
    container.style.cursor = "grab";
  });

  container.addEventListener("mouseleave", () => {
    if (isDragging) {
      isDragging = false;
      container.style.cursor = "grab";
    }
  });

  // 触摸事件
  container.addEventListener("touchstart", (e) => {
    if (isAnimating) return;
    startX = e.touches[0].clientX;
  });

  container.addEventListener("touchend", (e) => {
    const endX = e.changedTouches[0].clientX;
    const delta = endX - startX;
    
    if (delta > threshold) {
      reorder("left");
    } else if (delta < -threshold) {
      reorder("right");
    }
  });

  // 键盘事件
  document.addEventListener("keydown", (e) => {
    if (isAnimating) return;
    
    if (e.key === "ArrowLeft") {
      reorder("left");
    } else if (e.key === "ArrowRight") {
      reorder("right");
    }
  });

  // 自动播放（可选）
  let autoPlayInterval;
  
  function startAutoPlay() {
    autoPlayInterval = setInterval(() => {
      if (!isAnimating) {
        reorder("right");
      }
    }, 5000);
  }
  
  function stopAutoPlay() {
    if (autoPlayInterval) {
      clearInterval(autoPlayInterval);
    }
  }
  
  // 鼠标悬停时暂停自动播放
  container.addEventListener("mouseenter", stopAutoPlay);
  container.addEventListener("mouseleave", startAutoPlay);
  
  // 启动自动播放
  startAutoPlay();
</script>

</body>
</html>
